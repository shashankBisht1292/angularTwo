<div class="container">
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please sign up for Tutorial</h3>
       </div>
       <div class="panel-body">
        <form role="form" novalidate #registerForm="ngForm">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="fName" id="fName" class="form-control input-sm" placeholder="First Name" [(ngModel)]="model.fName" required #fName="ngModel">
                <div class="alert alert-danger" [hidden]="fName.valid || fName.pristine">Invalid Name</div>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="lName" id="lName" class="form-control input-sm" placeholder="Last Name" [(ngModel)]="model.lName" #lName="ngModel">
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="email" pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [ngModelOptions]="{updateOn: 'blur'}" name="email" id="email" required class="form-control input-sm" placeholder="Email Address" [(ngModel)]="model.email" #email="ngModel">
            <div class="alert alert-danger" [hidden]="email.valid || email.pristine">Invalid mailID</div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,12}$" [ngModelOptions]="{updateOn: 'blur'}" name="password" id="password" required class="form-control input-sm" placeholder="Password" [(ngModel)]="model.pass" #password="ngModel">
                <div class="alert alert-danger" [hidden]="password.valid || password.pristine">Invalid Passwords</div> 
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="cPass" id="cPass" class="form-control input-sm" [ngModelOptions]="{updateOn: 'blur'}" placeholder="Confirm Password" required [(ngModel)]="model.cPass" #cPass="ngModel">
                <div class="alert alert-danger" [hidden]="cPass.valid || cPass.pristine">Invalid Value</div>             
                <div class="alert alert-danger" [hidden]="cPass.pristine || model.cPass === model.pass">password do not match</div>
              </div>
            </div>
          </div>          
          <input type="button" value="Register" [disabled]="model.cPass != model.pass || registerForm.invalid || registerForm.pristine" class="btn btn-info btn-block" (click)="registerUser()" >          
        </form>
      </div>
    </div>
  </div>
</div>
</div>
